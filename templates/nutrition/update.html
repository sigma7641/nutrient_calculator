{% extends 'nutrition/base_nutrition.html' %}

{% block content %}

  <h1>Update Nutrient</h1>
  <table>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
      <tr>
        <th>{{ field.label_tag }}</th>
        <td>{{ field }}</td>
      </tr>
      {% endfor %}
      <tr>
        <td colspan="2"><input type="submit" value="Update"></td>
      </tr>
    </form>
  </table>
{% endblock %}
