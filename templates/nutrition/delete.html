{% extends 'nutrition/base_nutrition.html' %}

{% block content %}
  <h2>Delete Nutrient</h2>
  <p>Are you sure you want to delete "{{ nutrient.name }}"?</p>

  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Delete">
    <a href="{% url 'nutrition:detail' nutrient.pk %}">Cancel</a>
  </form>
{% endblock %}
